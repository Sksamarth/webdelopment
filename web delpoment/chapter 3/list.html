<!-- list in html  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
 </head>
 <body>
    <!-- ul stands for unordered list  -->

    <ul>
        <li>home</li>
        <li>about</li>
        <li>services</li>
        <li>contect</li>
    </ul>
    <!-- ol stand ordered list -->
    <ol>
        <li>home</li>
        <li>about</li>
        <li>services</li>
        <li>contect</li>
    </ol>
    
 </body>
 </html>
