<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 45px;
            margin: 20px;
            box-shadow: 5px 15px 5px #0bf7df;

        }
        .text-shodows{
            text-shadow: 2px 2px 4px #1cb60b;
        }
        .box1{
            outline: 2px solid black;
            border: 3px solid yellow;
            outline-offset: 5px;
            border-radius:15px ;
        }
    </style>
</head>

<body>
    <div class="box">im a box</div>
    <p class="text-shodows">Lorem ipsum dolor sit amet consectetur 
        adipisicing elit. Sint, tempora omnis eaque dolorem cum accusamus hic
        cupiditate earum maiores atque!</p>
<div class="box1">im other box</div>
</body>

</html>
