<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        h1{
            color: red;
        }
        /* hxcolorcode */
        h2{
            color: #390;
        }
        /* rgb value color */
        h3{
            color: rgba(59, 59, 169, 0.558);
        }

    </style>
</head>
<body>
    <h1>colors</h1>
    <h2>colors form a hxcolorcode</h2>
    <h3>color from a rgb</h3>
    
</body>
</html>
