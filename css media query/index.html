<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css media query</title>
    <style> 
    
    body{
        background-color: red;

    } 
    @media only screen and (max-width:400px) {
        body{
            background-color: blueviolet;
        }
        .boxes{
            flex-direction: column;
        }
    }
    .boxes{
        display: flex;
    }
    .box{
width: 300px;
        height: 200px;
        background-color: steelblue;
        padding: 3px;
        margin: 5px;
    }
    </style>
</head>
<body>
    <div class="div">im a red guy!</div>
    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
</body>
</html>
